<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
<title>1y — A short URL manager</title>
<style>
body {
  margin: 0;
  padding: 0;
  min-height: 90vh;
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: Gotham, “Helvetica Neue”, Helvetica, Arial, system-ui, sans-serif;
}

body {
  background-color: #0F100E;
  color: #EAE6DF;
}
a:link, a:visited {
  color: #BF9E84;
}
a:hover {
  color: #9B805A;
}


body > * {
  max-width: 40em;
}

footer {
  margin: 3em 0 0;
  border-top: 1px solid #333;
}
</style>
</head>

<body>
  <main>
  <h1>1y</h1>
  <h2>A short URL manager</h2>
  
<meta http-equiv="refresh" content="0; URL='https://i.giphy.com/media/3HSzHiDUtNLhu/giphy.webp'" />
<script>
window.location = "https://i.giphy.com/media/3HSzHiDUtNLhu/giphy.webp";
</script>
<p>Continue to <a href="https://i.giphy.com/media/3HSzHiDUtNLhu/giphy.webp">https://i.giphy.com/media/3HSzHiDUtNLhu/giphy.webp</a>.</p>
  <footer>
    <p>URL shortener maintained by <a href="http://twitter.com/teleject">Christopher Schmitt</a></p>
    <p>Built with <a href="https://github.com/nhoizey/1y">1y</a>. URL redirects are at <a href="https://github.com/teleject/zodurl">GitHub</a>.
  </main>
</body>

</html>
